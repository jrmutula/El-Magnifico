<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<title>El Magnifico</title>
		<meta name="keywords" content="web design, styles" />
		<link rel="stylesheet" type="text/css" href="css/foundation.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Poiret+One|Roboto+Condensed" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header>
			<section>
				<h1 class="heading">El Magnifico</h1>
			</section>
			<section class="section section--menu" id="Viola">
				<span class="link-copy"></span>
				<nav class="menu menu--viola">
					<ul class="menu__list">
						<li class="menu__item menu__item--current"><a href="#" class="menu__link">Home</a></li>
						<li class="menu__item"><a href="#port" class="menu__link">Our Work</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Members</a></li>
						<li class="menu__item"><a href="#" class="menu__link">About</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Contacts</a></li>
					</ul>
				</nav>
			</section>
			</header>
		</div>
		<!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/clipboard.min.js"></script>
		<script>
		(function() {
			[].slice.call(document.querySelectorAll('.menu')).forEach(function(menu) {
				var menuItems = menu.querySelectorAll('.menu__link'),
					setCurrent = function(ev) {
						ev.preventDefault();

						var item = ev.target.parentNode; // li

						// return if already current
						if (classie.has(item, 'menu__item--current')) {
							return false;
						}
						// remove current
						classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
						// set current
						classie.add(item, 'menu__item--current');
					};

				[].slice.call(menuItems).forEach(function(el) {
					el.addEventListener('click', setCurrent);
				});
			});

			[].slice.call(document.querySelectorAll('.link-copy')).forEach(function(link) {
				link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
				new Clipboard(link);
				link.addEventListener('click', function() {
					classie.add(link, 'link-copy--animate');
					setTimeout(function() {
						classie.remove(link, 'link-copy--animate');
					}, 300);
				});
			});
		})(window);
		</script>
	</body>
</html>
